<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </form>

    <ul></ul>

    <script>
      const items = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      input.focus();

      button.addEventListener("click", addNewItemButton);

      function addNewItemButton(event) {
        event.preventDefault();
        input.focus();

        let newItemValue = input.value;
        input.value = "";

        const itemList = document.createElement("li");
        const span = document.createElement("span");
        const deleteButton = document.createElement("button");

        span.textContent = newItemValue;
        deleteButton.textContent = "Delete me!";

        itemList.appendChild(span);
        itemList.appendChild(deleteButton);

        items.appendChild(itemList);

        deleteButton.addEventListener("click", deleteItem);

        function deleteItem(event) {
          itemList.remove();
        }
      }
    </script>
  </body>
</html>
